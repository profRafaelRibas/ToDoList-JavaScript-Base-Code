<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Link do CSS do Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link do CSS próprio -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="min-vh-100 d-flex flex-column">
    <header class="bg-white text-dark text-center p-3">
        <h1 class="display-3">To Do List</h1>
    </header>
    <main class="flex-fill">
        <div class="container d-flex flex-column justify-content-center my-2 py-2 border border-dark rounded">
            <div class="tarefas d-flex flex-column justify-content-center align-items-center w-100 border rounded shadow-sm p-3">
                <h1 class="fs-2 text-center mb-3">Tarefas</h1>
                <div
                    class="row g-2 d-flex border-bottom border-tertiary py-2 w-100 align-items-center justify-content-between">

                    <div class="col-12 col-md-8 d-flex justify-content-start">
                        <span class="me-2 pe-2 text-secondary-emphasis fs-4 border-end">#Tarefa descrição</span>
                        <span class="me-2 text-secondary-emphasis fs-4">__/__/____</span>
                    </div>

                    <div class="col-12 col-md-4 d-flex justify-content-end">
                        <a href="#">
                            <button class="btn btn-success me-2">Concluir</button>
                        </a>
                        <a href="#">
                            <button class="btn btn-primary me-2">Editar</button>
                        </a>
                        <a href="#">
                            <button class="btn btn-warning me-2">Reabrir</button>
                        </a>
                        <a href="#">
                            <button class="btn btn-danger me-2">Excluir</button>
                        </a>
                    </div>
                </div>
            </div>
            <form action="#" class="container p-3  mt-5 border rounded shadow-sm">
                <h2 class="fs-2 text-center mb-3">Nova tarefa</h2>
            
                <div class="d-flex justify-content-center align-items-end row g-3 w-100">
            
                    <div class="col-12 col-sm-6">
                        <label for="descricao" class="form-label">Descreva a tarefa:</label>
                        <input type="text" id="descricao" name="descricao" class="form-control" required>
                    </div>
            
                    <div class="col-12 col-sm-4">
                        <label for="data" class="form-label">Data da tarefa:</label>
                        <input type="date" id="data" name="data" class="form-control" required>
                    </div>
            
                    <button type="submit" class="btn btn-primary col-6 col-sm-2">Salvar</button>
            
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-white text-dark text-center p-3">
        <p>To Do List made SENAI</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
